    <title>Aspect Ratio Redirect</title>
    <script>
        // Function to redirect based on aspect ratio
        function redirectBasedOnAspectRatio() {
            var aspectRatio = window.innerWidth / window.innerHeight;
            // You can adjust these thresholds based on your requirements
            if (aspectRatio > 1/1) {
                window.location.href = 'desktop.html'; // Redirect to page 1 for wider screens
            } else {
                window.location.href = 'mobile.html'; // Redirect to page 2 for narrower screens
            }
        }

        // Call the function when the page loads
        window.onload = redirectBasedOnAspectRatio;
    </script>
</head>
