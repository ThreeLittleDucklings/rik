<section class="container">

            <input type="radio" name="radio-btn" id="r2">

            <div class="containerforimage first"><img id="slide-1" src="images/people/meg1.jpg" width="2000" height="3000" alt="people" />

        </div>
    </div>
</section>


<script type="text/javascript">
    var counter = 1;
    var intervalId;

    function startAutoSlide() {
        // Set the first slide immediately
        document.getElementById('r' + counter).checked = true;

        // Clear the interval if it's already running
        clearInterval(intervalId);

        // Set up the interval for the subsequent slides
        intervalId = setInterval(function () {
            counter++;
            if (counter > 4) {
                counter = 1;
            }
            document.getElementById('r' + counter).checked = true;
        }, 3000);
    }

    function pauseAutoSlide() {
        clearInterval(intervalId);
    }

    // Function to handle manual button clicks
    function manualButtonClick(index) {
        // Clear the interval when a manual button is clicked
        pauseAutoSlide();

        // Set the counter to the clicked index
        counter = index;

        // Update the radio button to show the corresponding slide
        document.getElementById('r' + counter).checked = true;

        // Restart auto slide after a short delay
        setTimeout(startAutoSlide, 4000); // You can adjust the delay as needed
    }

    // Initial start
    startAutoSlide();

    // Pause on mouseover
    document.querySelectorAll('.centered').forEach(function (element) {
        element.addEventListener('mouseover', pauseAutoSlide);
    });

    // Resume on mouseout
    document.querySelectorAll('.centered').forEach(function (element) {
        element.addEventListener('mouseout', startAutoSlide);
    });

    // Add click event listeners to manual buttons
    document.querySelectorAll('.manuel-btn').forEach(function (element, index) {
        element.addEventListener('click', function () {
            manualButtonClick(index + 1); // Adding 1 to convert from 0-based to 1-based index
        });
    });


</script>

</body>
</html>
